<html>
<head>
    <title>GDF - Cadastro</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/icones.css">
    <meta charset="utf-8">
    <script src="js/sweetalert.min.js"></script>
    <script src="js/noback.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.min.js"></script>
    
    <script>
        $(function(){
            $('input, textarea').on('keypress', function(e){
                if (e.keyCode == 13) {
                    e.preventDefault();
                    $('#cadastrar').click();
                }
            });
        });
    </script>
	
</head>

<body>
    
<div class="w3-container w3-center w3-animate-right">
    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-xlarge">
        <h2 class="w3-text-teal">Cadastro</h2>
        
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="nome" id="nome" type="text" placeholder="Nome">
                    <div class="w3-panel w3-red" id="ale0" style="display: none;"><p>Insira seu nome</p></div>
                </div>
            </div>
        
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" id="email" type="email" placeholder="E-mail">
                    <div class="w3-panel w3-red" id="ale1" style="display: none;"><p>Insira seu email</p></div>
                    <div class="w3-panel w3-red" id="ale6" style="display: none;"><p>O email já existe</p></div>
                    <div class="w3-panel w3-red" id="ale7" style="display: none;"><p>Email invalido!</p></div>
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="senha" id="senha" type="password" placeholder="Senha(mínimo 6 digitos)">
                    <div class="w3-panel w3-red" id="ale2" style="display: none;"><p>Insira sua senha</p></div>
                </div>
            </div>
        
            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="senha2" id="senha2" type="password" placeholder="Confirme sua Senha">
                    <div class="w3-panel w3-red" id="ale4" style="display: none;"><p>As senhas devem ter pelo menos 6 caracteres</p></div>
                    <div class="w3-panel w3-red" id="ale3" style="display: none;"><p>As senhas nao conferem</p></div>
                </div>
            </div>
            
            
                <label class="switch">
                    <input type="checkbox" id="mycheck" value="1">
                    <div class="switch-btn"></div>
                </label>
                <span class="w3-text-grey">Concordo com os</span>
                <a href="termos.html"><strong>Termos de uso</strong></a>
            
            <div class="w3-panel w3-red" id="ale5" style="display: none;"><p>Aceite os termos de uso</p></div>
            <hr>

        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding w3-border w3-border-black w3-round-xlarge w3-card-4" onclick="ajaxCadastro('ale0','ale1','ale2', 'ale3', 'ale4', 'ale5', 'ale6', 'ale7')" id="cadastrar">Cadastrar</button>
        <a href="index.html"><i class="material-icons w3-xxxlarge" style="color: red;">arrow_back</i></a>
        <br><br>
            
        </div>
</div>

</body>
</html>
