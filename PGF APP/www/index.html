<html>
<head>
    <title>GDF</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/icones.css">
    <meta charset="utf-8">
    
    
</head>

<body>
    
<div class="w3-container w3-center w3-animate-left">
    
    <div class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-xlarge">
        <a href="index.html"><img src="img/Unama.png" class="unama"><br></a>
        <img src="img/logo2.png" class="logo">

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="email" id="email" type="email" placeholder="E-mail" required>
                    <div class="w3-panel w3-red" id="ale0" style="display: none;"><p>Insira seu email</p></div>
                </div>
            </div>

            <div class="w3-row w3-section">
              <div class="w3-col" style="width:50px"><i class="w3-xxlarge"></i></div>
                <div class="w3-rest">
                  <input class="w3-input w3-border" name="senha" id="senha" type="password" placeholder="Senha" required>
                    <div class="w3-panel w3-red" id="ale1" style="display: none;"><p>Insira sua senha</p></div>
                </div>
            </div>
        <hr>

        <button class="w3-button w3-block w3-section w3-green w3-ripple w3-padding w3-border w3-border-black w3-round-xlarge w3-card-4" onclick="ajaxLogin('ale0','ale1')" id="entrar">Entrar</button>
        <a href="cadastro.html">Cadastrar-se</a><br><br>

    </div>
</div>
    <!--<script src="cordova.js"></script>-->
    <script src="js/sweetalert.min.js"></script>
    <script src="js/nobackIndex.js"></script>
    <script src="js/ajax.js"></script>
    <script src="js/jquery.min.js"></script>
    
    <script>
        $(function(){
            $('input, textarea').on('keypress', function(e){
                if (e.keyCode == 13) {
                    e.preventDefault();
                    $('#entrar').click();
                }
            });
        });
    </script>
</body>
</html>
